<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s Menu</title>
</head>
<body>
    <h1>Menu for {{ name }}</h1>
    <form action="{{ url_for('add_to_cart')}}" method="POST">
        {% for m in message %}
            {% for i,price in m.items() %}
                <input type="checkbox" id="{{ i }}" name="food_item" value="{{ i }}">
                <input type="hidden" name="food_price_{{ i }}" value="{{ price }}">
                <label for="{{ i }}">{{ i }}: Rs. {{ price }}</label><br><br>
            {% endfor %}
        {% endfor %}
        <input type="hidden" name="canteen_name" value="{{ name }}">
        <input type="submit" value="Add to Cart"><br><br>
    </form>
    <a href="{{ url_for('customer_home')}}">Go back</a><br><br>
    <a href="{{ url_for('cart') }}">View Cart</a>
</body>
</html>
